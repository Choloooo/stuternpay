<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-form {
        width: 80%;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .btn-success {
        width: 100%;
      }

      .forgot-link {
        margin-top: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .forgot-link a {
        text-decoration: none;
        color: #007bff;
      }

      .forgot-link a:hover {
        text-decoration: underline;
      }

      .alert {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <form
        action="{% url 'register' %}"
        method="post"
        class="login-form text-center"
      >
        {% csrf_token %}

        <!-- Display error messages -->
        {% for message in messages %}
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}

        <h1 class="mb-5 text-uppercase">Register</h1>
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control rounded-pill form-control-lg"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control rounded-pill form-control-lg"
            id="fullname"
            name="fullname"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control rounded-pill form-control-lg"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control rounded-pill form-control-lg"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmpassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control rounded-pill form-control-lg"
            id="confirmpassword"
            name="confirmpassword"
            placeholder="Confirm your password"
            required
          />
        </div>

        <button type="submit" class="mt-3 btn btn-success">Register</button>
        <p class="mt-3 font-weight-normal">
          Already have an account?
          <a href="{% url 'login' %}" class="text-reset"
            ><strong>Login</strong></a
          >
        </p>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
