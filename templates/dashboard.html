<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Hello, world!</title>

    <style>
      body {
        background-color: #ffffff;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
      }

      .container {
        text-align: center; /* Center content inside the container */
      }

      .row {
        display: flex;
        justify-content: center; /* Center columns horizontally */
      }

      .col-md-6 {
        margin: 0 auto; /* Center column within the row */
      }

      /* Reduce spacing between radio buttons */
      .col-md-6 input[type="radio"] {
        margin-bottom: 5px;
      }

      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      input[type="radio"] {
        -webkit-appearance: none;
      }

      label {
        height: 140px;
        width: 180px;
        border: 4px solid #ddd;
        margin: auto;
        border-radius: 10px;
        position: relative;
        color: #000000;
        transition: 0.5s;
        margin-bottom: 5px; /* Reduce vertical spacing between labels */
      }

      .bx {
        font-size: 60px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -80%);
      }

      label > span {
        font-size: 18px;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 80%);
      }

      input[type="radio"]:checked + label {
        background-color: #36d6ad;
        color: #ffffff;
        box-shadow: 0 15px 45px rgb(24, 249, 141, 0.2);
      }

      .proceed-button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    {% for message in messages %} {% endfor %} {% if user.is_authenticated %}
    <h2>Welcome {{ user.username }}</h2>
    {% endif %}
    <div
      class="container d-flex justify-content-evenly d-flex align-items-center"
    >
      <div class="row">
        <div class="col-md-6">
          <input type="radio" name="payment" id="card" />
          <label for="card">
            <i class="bx bx-store"></i>
            <span>Business</span>
          </label>
        </div>
        <div class="col-md-6">
          <input type="radio" name="payment" id="cash" />
          <label for="cash">
            <i class="bx bx-user"></i>
            <span>Personal</span>
          </label>
        </div>
      </div>
    </div>
    <button class="btn btn-primary proceed-button" id="openPaymentDetailsBtn">
      Proceed
    </button>
    <script>
      document
        .getElementById("openPaymentDetailsBtn")
        .addEventListener("click", function () {
          window.location.href = "{% url 'payment_details' %}";
        });
    </script>
  </body>
</html>
