<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Stutern Pay Sign In</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        background: #ffffff;
        
      }
      /*------------ Login container ------------*/
      .box-area {
        width: 930px;
      }
      /*------------ Right box ------------*/
      .right-box {
        padding: 40px 30px 40px 40px;
      }
      /*------------ Custom Placeholder ------------*/
      ::placeholder {
        font-size: 16px;
      }
      .rounded-4 {
        border-radius: 20px;
      }
      .rounded-5 {
        border-radius: 30px;
      }

      .btn-success {
        background-color: #5fc796;
        border: none;
      }
      .offcanvas {
        width: 50%;
      }

      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      input[type="radio"] {
        -webkit-appearance: none;
      }

      label {
        height: 140px;
        width: 180px;
        border: 4px solid #ddd;
        margin: auto;
        border-radius: 10px;
        position: relative;
        color: #000000;
        transition: 0.5s;
        margin-bottom: 5px; /* Reduce vertical spacing between labels */
      }

      .bx {
        font-size: 60px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -80%);
      }

      label > span {
        font-size: 18px;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 80%);
      }

      input[type="radio"]:checked + label {
        background-color: #36d6ad;
        color: #ffffff;
        box-shadow: 0 15px 45px rgb(24, 249, 141, 0.2);
      }

      .proceed-button {
        margin-top: 20px;
      }

      body {
        background-color: #ffffff;

        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
      }

      .container {
        text-align: center; /* Center content inside the container */
      }

      .row {
        display: flex;
        justify-content: center; /* Center columns horizontally */
      }

      .col-md-6 {
        margin: 0 auto; /* Center column within the row */
      }

      /* Reduce spacing between radio buttons */
      .col-md-6 input[type="radio"] {
        margin-bottom: 5px;
      }

      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      input[type="radio"] {
        -webkit-appearance: none;
      }

      label {
        height: 140px;
        width: 180px;
        border: 4px solid #ddd;
        margin: auto;
        border-radius: 10px;
        position: relative;
        color: #000000;
        transition: 0.5s;
        margin-bottom: 5px; /* Reduce vertical spacing between labels */
      }

      .bx {
        font-size: 60px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -80%);
      }

      label > span {
        font-size: 18px;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 80%);
      }

      input[type="radio"]:checked + label {
        background-color: #36d6ad;
        color: #ffffff;
        box-shadow: 0 15px 45px rgb(24, 249, 141, 0.2);
      }
      .offcanvas-body {
        text-align: left;
      }
      .proceed-button {
        margin-top: 20px;
      }
      .small-proceed-button {
        font-size: 14px; /* Adjust the font size as needed */
        padding: 8px 16px; /* Adjust the padding as needed */
      }
      /*------------ For small screens------------*/
      @media only screen and (max-width: 768px) {
        .box-area {
          margin: 0 10px;
        }
        .left-box {
          overflow: hidden;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        .right-box {
          padding: 20px;
        }
      }
      body {
        scrollbar-width: thin; /* For Firefox */
        overflow-y: scroll;    /* For IE, Edge, and Chrome */
      }
      
      ::-webkit-scrollbar {
        width: 6px;             /* Width of the scrollbar */
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: #888; /* Color of the scrollbar thumb */
        border-radius: 3px;     /* Rounded corners of the thumb */
      }
      
      ::-webkit-scrollbar-track {
        background-color: #f1f1f1; /* Color of the scrollbar track */
      }
    </style>
  </head>
  <body>
    <!----------------------- Navbar -------------------------->
    <nav class="container navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img
            src="{% static 'img/logo.svg' %}"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Stutern Pay
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Home</a>

            {% if user.is_authenticated %}
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                {{ user.username }}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'signout' %}">signout</a>
              </div>
            </div>
            {% else %}
            <a class="btn btn-outline-success" href="{% url 'login' %}"
              >Login</a
            >
            {% endif %}
          </div>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Stutern Pay
            </h5>

            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              {% if user.is_authenticated %}
              <div class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  {{ user.username }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'signout' %}"
                    >signout</a
                  >
                </div>
              </div>
              {% else %}
              <a class="btn btn-outline-success" href="{% url 'login' %}"
                >Login</a
              >
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container d-flex justify-content-center min-vh-100">
      <div class="row container rounded-5 p-3 bg-white box-area">
        <h4 class="mb-0">Select a Payment Option</h4>
        <div class="d-flex justify-content-evenly d-flex ">
          <div class="row">
            <div class="container col-md-6">
      
          <input type="radio" name="payment_method" id="card" value="card" />
          <label for="card">
            <i class="bx bx-credit-card"></i>
            <span>Card</span>
          </label>
        </div>
        <div class="col-md-6">
          <input
            type="radio"
            name="payment_method"
            id="cash"
            value="transfer"
          />
          <label for="cash">
            <i class="bx bxs-bank"></i>
            
            <span>BankTransfer</span>
          </label>
        </div>
      </div>
    </div>
    <div
          class="col-md-6 rounded-4 d-flex  flex-column left-box"
        >
          <button
            class="btn btn-success small-proceed-button"
            id="openPaymentBtn"
            data-payment-url="{% url 'payment_details' %}"
          >
            Proceed
          </button>
        </div>
        <script>
          document
            .getElementById("openPaymentBtn")
            .addEventListener("click", function () {
              window.location.href = "{% url 'payment_method' %}";
            });
        </script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>
    <script>
      document.getElementById("openPaymentBtn").addEventListener("click", function () {
        var selectedPaymentMethod = document.querySelector('input[name="payment_method"]:checked');
    
        if (selectedPaymentMethod) {
          if (selectedPaymentMethod.value === "card") {
            window.location.href = "{% url 'pay_by_card' %}";
          } else if (selectedPaymentMethod.value === "transfer") {
            window.location.href = "{% url 'pay_by_transfer' %}";
          }
        } else {
          alert("Please select a payment method.");
          return false;
        }
      });    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
