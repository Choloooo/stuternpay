<!DOCTYPE html>
<html lang="en">
  <head>
    {%load static%}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-form {
        width: 300px;
      }

      .form-group {
        margin-bottom: 15px; /* Adjust the margin for spacing between textboxes */
      }

      .btn-success {
        width: 100%;
      }

      .forgot-link {
        margin-top: 15px; /* Adjust the margin for spacing */
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .forgot-link a {
        text-decoration: none; /* Remove underline */
        color: #007bff; /* Set the link color */
      }

      .forgot-link a:hover {
        text-decoration: underline; /* Add underline on hover */
      }

      .form-check {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>

    
    <div
      class="login-container d-flex align-items-center justify-content-center"
    >
    
      <form
        action="{% url 'login' %}"
        method="post"
        class="login-form text-center"
      >
      <h2>Login</h2>
        {% csrf_token %}
        {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message:</strong>
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&timems;</span></button>
    </div>
    {% endif %}
    {% endfor %}
        <div class="form-group">
          <label for="">username</label>
          <input
            type="text"
            class="form-control rounded-pill form-control-lg"
            id="username"
            name="username"
            
          />
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input
            type="password"
            class="form-control rounded-pill form-control-lg"
            id="password"
            name="password"
          />
        </div>
        <div class="forgot-link">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="remember"
            />
            <label for="remember">Remember Password</label>
          </div>
          <a href="#" class="text-reset">Forgot password?</a>
        </div>
        <button type="submit" class="mt-3 btn-block btn-success">Login</button>
        <p class="mt-3 font-weight-normal">
          Don't have any account
          <a href="{% url 'register' %}" class="text-reset"><strong>Register Now ?</strong></a>
        </p>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
