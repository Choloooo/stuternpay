<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Confirmation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Your CSS Styles Here */

      .card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px #c3c3c367;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 card mt-4">
          <h2 class="text-center">Payment Confirmation</h2>

          <div class="mt-4">
            <!-- Payment Details -->
            <p>You are sending: <strong>$10,000</strong></p>
            <p>Recipient gets: <strong>$888</strong></p>
            <p>Exchange rate: <strong>1 USD = 117,000</strong></p>
            <p>Transaction fee: <strong>$200</strong></p>
            <p>Total fee to pay: <strong>$10,000</strong></p>

            <!-- Recipient Information -->
            <div class="mt-4">
              <h4 class="text-center">Recipient Information</h4>
              <p>Recipient: <strong>Anne Marie</strong></p>
              <p>Reason: <strong>Airline</strong></p>
              <p>Delivery method: <strong>Bank Account</strong></p>
            </div>
          </div>

          <!-- Change Recipient Link -->
          <div class="mt-4 text-start">
            <p>Change Recipient</p>
          </div>

          <!-- Submit Button -->
          <div class="mt-4 text-center">
            <button class="btn btn-success" id="openSelectPaymentmethod">
              Proceed
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("openSelectPaymentmethod")
        .addEventListener("click", function () {
          window.location.href = "{% url 'payment_method' %}";
        });
    </script>
  </body>
</html>
