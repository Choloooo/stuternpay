<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
      h3 {
        font-family: sans-serif;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 100%;
        max-width: 400px;
      }
    </style>
  </head>
  <body class="d-flex align-items-center">
    <div class="col-md-6 mb-5">
      <!-- Login-->
      <div class="card shadow animated zoomIn slow p-5">
        <h3 class="text-center font-weight-bold text-uppercase mb-3">
          Login Here
        </h3>

        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="tab-login"
              data-mdb-toggle="pill"
              href="#pills-login"
              role="tab"
              aria-controls="pills-login"
              aria-selected="true"
              >Login</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="tab-register"
              data-mdb-toggle="pill"
              href="#pills-register"
              role="tab"
              aria-controls="pills-register"
              aria-selected="false"
              >Register</a
            >
          </li>
        </ul>

        <!-- Pills content -->
        <div class="tab-content">
          <div
            class="tab-pane fade show active"
            id="pills-login"
            role="tabpanel"
            aria-labelledby="tab-login"
          >
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="text-center mb-3">
                <p>Sign in with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>

              <p class="text-center">or:</p>

              <!-- Email input -->
              <div class="form-group">
                <label for="username">Enter Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Choose a Username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Enter Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder=""
                  required
                />
              </div>

              <button
                type="submit"
                class="btn btn-outline-dark btn-block rounded-pill"
              >
                Login
              </button>
            </form>
          </div>
        </div>
        <!-- Pills content -->

        <h6 class="mt-3">
          Don't have an account? <a href="#"> Create Account Here</a>
        </h6>
        <p class="text-center mt-3">or Login with</p>
        <div class="text-center">
          <i class="fab fa-facebook mx-2 fa-2x"></i>
          <i class="fab fa-twitter mx-2 fa-2x"></i>
          <i class="fab fa-instagram mx-2 fa-2x"></i>
          <i class="fab fa-google mx-2 fa-2x"></i>
        </div>
      </div>
    </div>
  </body>
</html>
