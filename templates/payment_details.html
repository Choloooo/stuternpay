<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Cross Border Transactions</title>
    <style>
      .form-container {
        max-width: 400px;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .centered-tabs {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <!-- Centered Nav tabs -->
      <ul class="nav nav-tabs centered-tabs" id="myTabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="swap-tab"
            data-bs-toggle="tab"
            href="#swap"
            >Swap</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="exchange-rate-tab"
            data-bs-toggle="tab"
            href="#exchange-rate"
            >Exchange Rate</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="transaction-tab"
            data-bs-toggle="tab"
            href="#transaction"
            >Transaction</a
          >
        </li>
      </ul>

      <!-- Tab content -->
      <div class="tab-content mt-2">
        <div class="tab-pane fade show active" id="swap">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
              <!-- Swap Form -->
              <div class="form-container mx-auto">
                <form method="post" action="{% url 'payment_confirmation' %}">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="reason" class="form-label"
                      >Reason for Swapping</label
                    >
                    <select class="form-select" id="reason" name="reason">
                      <option value="1">Reason 1</option>
                      <option value="2">Reason 2</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="amountToSend" class="form-label"
                      >Amount to Send (Naira)</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="amountToSend"
                      name="amountToSend"
                    />
                    <p id="exchangeRate">rate</p>
                  </div>
                  <div class="mb-3">
                    <label for="amountToReceive" class="form-label"
                      >Amount to Receive</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="amountToReceive"
                      name="amountToReceive"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label for="currencyToSend" class="form-label"
                      >Currency to Send</label
                    >
                    <select
                      class="form-select"
                      id="currencyToSend"
                      name="currencyToSend"
                    >
                      <option value="CAD">CAD</option>
                      <option value="USD">USD</option>
                      <option value="EUR">EUR</option>
                      <option value="CNY">CNY</option>
                      <option value="GBP">GBP</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <button
                      type="submit"
                      id="openPaymentConfirmation"
                      class="btn btn-primary"
                    >
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Exchange Rate Tab -->
        <div class="tab-pane fade" id="exchange-rate">
          <!-- Add content for Exchange Rate tab, e.g., a graph to show rates -->
        </div>

        <!-- Transaction Tab -->
        <div class="tab-pane fade" id="transaction">
          <!-- Add content for Transaction tab, e.g., a list of transactions -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Add JavaScript for tab switching if needed

      var myTabs = new bootstrap.Tab(document.getElementById("swap-tab"));
      myTabs.show();
    </script>
    <script>
      document
        .getElementById("openPaymentConfirmation")
        .addEventListener("click", function () {
          window.location.href = "{% url 'payment_details' %}";
        });
    </script>
  </body>
</html>
