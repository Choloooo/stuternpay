<head>

    <style>
        /* Your existing styles */

        @media (max-width: 768px) {
            nav {
                position: fixed;
                bottom: 0;
                width: 100%;
                display: flex;
                justify-content: space-around;
                align-items: center;
                background-color: #333;
                color: #fff;
                padding: 10px 0;
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            }

            nav a {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-decoration: none;
                color: #fff;
            }

            nav a i {
                margin-bottom: 5px;
